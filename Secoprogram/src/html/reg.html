<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/reg.css">
    <title>用户注册</title>
</head>

<body>
    <div id="reg_top">
        <div class="top_content">
            <div class="top_left">
                <!-- <p class="left_con"></p> -->
                <a href="../shouye.html">
                    <b class="goindex">
                        多商网首页
                    </b>
                </a>
                <span class="hello">
                    您好，欢迎来到多商网！
                </span>
                <a href="../html/login.html" class="pls_login">[请登录]</a>
                <a href="../html/reg.html" class="pls_reg">[免费注册]</a>

            </div>
            <div class="top_right">
                <ul class="reg_list">
                    <li><a href="">购物车</a></li>
                    <li><a href="">多商App</a></li>
                    <li><a href="">手机多商</a></li>
                    <li><a href="">帮助中心</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="reg_header">
        <a href=""><img src="../img/loginlogo.png" alt=""></a>
        <span class="reg_t">用户注册</span>

    </div>
    <div id="reg_main" style="margin-bottom: 50px">
        <form action="post" id="form_reg">
            <div class="reg_input">
                <label for="">手机：</label>
                <input type="text" name="" id="tel" class="reg_text" placeholder="手机" maxlength="32">
                <span class="inf " id="inf1"></span>
            </div>
            <div class="reg_input">
                <label for="">密码：</label>
                <input type="password" name="" id="pasw" class="reg_text" placeholder="密码" maxlength="32">
                <a href="###" id="pswside" class="pswsides">
                    <i class="icon"></i>

                </a>
                <span class="inf " id="inf2"></span>
            </div>
            <div class="reg_input">
                <label for="">验证码：</label>
                <input type="text" name="" id="num" class="yanz" placeholder="验证码" maxlength="8">
                <p class="yan">
                    <span id="yanz">6666
                        <!-- <img src="../img/new_index.jpg" alt=""> -->
                    </span>
                    <a href="###" class="resut">
                        <img src="../img/register6.jpg" alt="" id="results">
                    </a>
                </p>
                <span class="inf " id="inf3"></span>
            </div>
            <div class="reg_visit">
                <p class="check_con">
                    <input type="checkbox" name="" id="check" class="checkb">
                    <label for="">已阅读并同意</label>
                    <a href="###">《多商分销系统用户服务协议》</a>
                </p>
            </div>
            <div class="reg_btn">
                <a href="javascript:;" id="reg_btn">立即注册，领取淘宝课程券</a>
            </div>
        </form>

    </div>
    <div id="footer"></div>
</body>
<script src="../js/common.js"></script>
<script src="../js/jquery-1.10.1.min.js"></script>
<script src="../js/checkyanz.js"></script>
<script src="../js/reg.js"></script>
<script src="../js/guanggao.js"></script>
<script>
(function () {
        $('#footer').load('footer.html', function () {});
    })();
    </script>
</html>
